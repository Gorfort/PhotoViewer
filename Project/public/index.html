<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Folder Explorer</title>

  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <link rel="stylesheet" href="styles/images.css" />
  <link rel="stylesheet" href="styles/folders.css" />
  <link rel="stylesheet" href="styles/lightbox.css" />
  <link rel="stylesheet" href="styles/pagination.css" />  

  <script type="module" src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <link rel="icon" href="aperture.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Local Folder Explorer</h1>
    </div>
    <button id="pickRoot">Open Folder</button>
  </header>
  <main role="main">
    <section>

      <section>
        <h2 id="images-title">
          <span class="title-text">Images</span>
          <span id="image-count"></span>
        </h2>
        <nav id="breadcrumbs" aria-label="Breadcrumb navigation"></nav>
        <div id="images"></div>
        <div id="folders"></div>
      </section>
      <div id="pagination"></div>
    </section>
  </main>
  <footer>
    <p class="left-content">By Thibaud Racine</p>
    <p class="right-content">2025</p>
  </footer>
  
  <div id="lightbox" tabindex="0" aria-modal="true" role="dialog" aria-label="Image preview">
    <button id="lightbox-close" aria-label="Close lightbox">✖</button>
    <button id="lightbox-prev" aria-label="Previous image">←</button>
    <div id="lightbox-content">
      <img id="lightbox-img" src="" alt="Large view" />
      <div id="lightbox-meta"></div>
    </div>
    <button id="lightbox-next" aria-label="Next image">→</button>
  </div>
</body>
</html>
