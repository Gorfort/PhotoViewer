<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Folder Explorer</title>

  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="footer.css" />
  <link rel="stylesheet" href="styles.css" />

  <script type="module" src="main.js" defer></script>
</head>
<body>

  <header>
    <h1>Local Folder Explorer</h1>
    <button id="pickRoot">Pick Root Folder</button>
  </header>

  <nav id="breadcrumbs" aria-label="Breadcrumb navigation"></nav>

  <main role="main">
    <section>
      <h2>Folders</h2>
      <div id="folders"></div>
    </section>

    <section>
      <h2 id="images-title">Images</h2>
      <div id="images"></div>
      <div id="pagination"></div>
    </section>
  </main>

  <footer>
    <p>© 2025</p>
  </footer>

  <div id="lightbox" tabindex="0" aria-modal="true" role="dialog" aria-label="Image preview">
    <button id="lightbox-close" aria-label="Close lightbox">✖</button>
    <button id="lightbox-prev" aria-label="Previous image">←</button>
    <img id="lightbox-img" src="" alt="Large view" />
    <button id="lightbox-next" aria-label="Next image">→</button>
  </div>

</body>
</html>
